server.port=8081

# Secure Database Config
spring.datasource.url=jdbc:h2:mem:secure_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD:SecurePass123!}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# Show SQL queries (Verbose logging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Settings
logging.level.org.springframework.security=INFO
app.jwt.secret=${JWT_SECRET:very-long-and-secure-random-secret-key-32-chars}

# Vulnerable JWT Settings (This section is kept as per the provided example, though 'app.jwt.secret' is introduced above)
jwt.secret=secretkey123secretkey123secretkey123
jwt.expiration=3600000

# Server Misconfiguration
server.error.include-stacktrace=always
server.error.include-message=always
